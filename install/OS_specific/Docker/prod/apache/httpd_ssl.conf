<IfModule mod_ssl.c>
    <VirtualHost _default_:443>

        Define server_name sf4.local
        Define basedocroot  /var/www/html/
        Define logdir /var/www/html/log/

        RewriteEngine On

        # Activation du SSL
        SSLEngine On
        SSLHonorCipherOrder on
        SSLCertificateFile /etc/apache2/ssl/nextdom.crt
        SSLCertificateKeyFile /etc/apache2/ssl/nextdom.key

        ErrorDocument 404 /public/404.html
        ServerSignature Off

        RewriteCond %{REQUEST_URI} ^/?core/img/.*$
        RewriteRule ^/?core/img/(.*)$ /public/img/$1 [L,QSA]
        <Directory ${basedocroot}>
            Options -Indexes -ExecCGI -FollowSymLinks
            AllowOverride All
        </Directory>
    </VirtualHost>
</IfModule>