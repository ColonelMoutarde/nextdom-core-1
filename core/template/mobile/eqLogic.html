<div class="eqLogic eqLogic-widget alert" data-eqLogic_id="#id#"  data-eqType="#eqType#" data-eqLogic_uid="#uid#" data-version="#version#" style="background-color: #background-color#;color: #text-color#;#style#" data-category="#category#" data-tags="#data-tags#">
	<span class="close" title="#alert_name#">
		<i class="#alert_icon#"></i>
	</span>
	<span class="hide-eqLogic close">
		<i class="fas fa-eye"></i>
	</span>
	<span class="cmd refresh close" data-cmd_id="#refresh_id#">
		<i class='fas fa-refresh'></i>
	</span>
	<span class="statusCmd" style="position: absolute; top: 0px; left: 0px;"></span>
	<h4 style="#hideEqLogicName#">#name_display# #object_name#</h4>
	<div>
		<div class="row #plugin#">
			#cmd#
		</div>
	</div>
	<script>
        if ('#refresh_id#' != ''){
            $('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
                nextdom.cmd.execute({id: '#refresh_id#'});
            });
        }else{
            $('.eqLogic[data-eqLogic_uid=#uid#] .refresh').remove();
        }
	</script>
</div>
