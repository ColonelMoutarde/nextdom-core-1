<div class="cmd col-md-6 col-xs-12 #history#" data-version="#version#" data-type="info" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#" title="#collectDate#">
    <div class="row">
        <div class="col-xs-8">
            <span style="#hideCmdName#">#valueName#</span>
        </div>
        <div class="col-xs-4">
            <span class="iconCmd cursor"></span>
        </div>
    </div>
</div>
<script>
    nextdom.cmd.update['#id#'] = function(_options){
        if (_options.display_value == '1' || _options.display_value == 1 || _options.display_value == '99' || _options.display_value == 99 || _options.display_value == 'on') {
            if (nextdom.cmd.normalizeName('#name#') == 'on') {
                $('.cmd[data-cmd_id=#id#]').hide();
            }else{
                $('.cmd[data-cmd_id=#id#]').show();
                $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="fa fa-bell"></i>');
            }
        } else {
            if (nextdom.cmd.normalizeName('#name#') == 'off') {
                $('.cmd[data-cmd_id=#id#]').hide();
            }else{
                $('.cmd[data-cmd_id=#id#]').show();
                $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="fa fa-bell-o"></i>');
            }
        }
    }
    nextdom.cmd.update['#id#']({display_value:'#state#'});
    $('.cmd[data-cmd_uid=#uid#] .iconCmd').off().on('click', function() {
        nextdom.cmd.execute({id: '#id#'});
    });
</script>
